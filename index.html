
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyVapers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    header, footer { background: #111; color: #fff; text-align: center; padding: 1.5rem; }
    .product-grid { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; padding: 2rem; }
    .product {
      background: #fff; border-radius: 10px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px; text-align: center;
    }
    .product img { width: 100%; border-radius: 10px; }
    .btn { background: #111; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; margin-top: 1rem; }
    .btn:hover { background: #333; }

    #cart {
      position: fixed; top: 0; right: 0; width: 300px; height: 100%; background: #fff; box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transform: translateX(100%); transition: transform 0.3s ease-in-out; padding: 1rem; overflow-y: auto;
    }
    #cart.open { transform: translateX(0); }
    #cart h2 { margin-top: 0; }
    #cart ul { list-style: none; padding: 0; }
    #cart li { margin-bottom: 1rem; }
    #cart-total { font-weight: bold; margin-top: 1rem; }
    .cart-btn { position: fixed; top: 20px; right: 20px; background: #111; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
    .remove-btn { background: red; color: white; border: none; padding: 0.25rem 0.5rem; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>MyVapers</h1>
    <p>Vaporizadores de calidad - EnvÃ­os a todo el paÃ­s</p>
  </header>

  <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Ver carrito</button>

  <section class="product-grid">
    <div class="product">
      <img src="elfbar-mango-magic.png" alt="Vaper Elf Bar Mango Magic"/>
      <h3>Vaper Elf Bar Ice King 40k - Mango Magic</h3>
      <p>$18.000 ARS</p>
      <button class="btn" onclick="addToCart('Vaper Elf Bar Ice King 40k - Mango Magic', 18000)">Agregar al carrito</button>
    </div>
    <!-- Puedes duplicar este bloque para mÃ¡s productos -->
  </section>

  <div id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <div>
      <label><input type="radio" name="payment" value="Mercado Pago" checked /> Mercado Pago</label><br/>
      <label><input type="radio" name="payment" value="Efectivo" /> Efectivo</label>
    </div>
    <p id="cart-total">Total: $0 ARS</p>
    <button class="btn" onclick="checkout()">Confirmar pedido</button>
  </div>

  <footer>
    &copy; 2025 MyVapers - Todos los derechos reservados.
  </footer>

  <script>
    let cart = [];

    function toggleCart() {
      document.getElementById('cart').classList.toggle('open');
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.qty;
        cartItems.innerHTML += `<li>${item.qty}x ${item.name} - $${item.price * item.qty} ARS <button class="remove-btn" onclick="removeFromCart(${index})">X</button></li>`;
      });

      cartTotal.textContent = "Total: $" + total + " ARS";
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o.");
        return;
      }

      const payment = document.querySelector('input[name="payment"]:checked').value;
      let message = "Â¡Hola! Quiero hacer un pedido en MyVapers:%0A%0A";

      cart.forEach(item => {
        message += `- ${item.qty}x ${item.name} - $${item.price * item.qty} ARS%0A`;
      });

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      message += `%0ATotal: $${total} ARS`;
      message += `%0AForma de pago: ${payment}`;
      message += `%0AEntrega: EnvÃ­o a domicilio`;

      const phone = "5491123973698";
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    }
  </script>
</body>
</html>
